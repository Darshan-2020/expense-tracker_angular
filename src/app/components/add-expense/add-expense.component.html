<div class="container">
    <div class="row">
            <form #userForm="ngForm" (ngSubmit)="saveExpense()" novalidate>
                {{userForm.form.valid}}

                    <div class="form-group">
                            <input type="text"   required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" name="expense" [(ngModel)]="expense.expense"
                            placeholder="Enter expense name" class="form-control col-md-12 is-invalid"/>
                            <small  class="text-danger "  [class.d-none]="name.valid || name.untouched">Name is required</small>
                    </div>

                    
                   
                    <div class="form-group">
                            <input type="number" #amount="ngModel"  [class.is-invalid]="amount.invalid && amount.touched"   name="amount" [(ngModel)]="expense.amount" placeholder="Enter amount" 
                            class="form-control col-md-12"  required />
                            <small class="text-danger" [class.d-none]="amount.valid || amount.untouched">amount is required</small>  
                    </div>

                    <div class="form-group">
                            <textarea type="text" name="description" [(ngModel)]="expense.description"
                            placeholder="Enter description" class="form-control col-md-12"></textarea>
                    </div>
                    

                    <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary">Add Expense</button>
                    <button *ngIf="expense.id" (click)="deleteExpense(expense.id)" class="btn btn-danger">Delete</button>

            </form>
    </div>
</div>
